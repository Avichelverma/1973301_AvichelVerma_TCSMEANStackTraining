<mat-card>
    <mat-card-header>
        <h2>To-Do Form</h2>
    </mat-card-header>
    <mat-card-content style="padding:2rem">
        <form #taskRef="ngForm" (ngSubmit)="storeTask(taskRef.value)">
            <mat-form-field style="width:50%;">
                <mat-label>Emp ID</mat-label>
                <input matInput type="text" name="id" ngModel />
            </mat-form-field>
            <br>
            <mat-form-field style="width:50%;">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" ngModel />
            </mat-form-field>
            <br>
            <mat-form-field style="width:80%;">
                <mat-label>Task</mat-label>
                <textarea matInput type="text" name="task" ngModel></textarea>
            </mat-form-field>
            <br>
            <mat-form-field style="width:50%;">
                <mat-label>Deadline</mat-label>
                <input matInput type="date" name="deadline" ngModel />
            </mat-form-field>
            <br>
            <div class="button-container">
                <button mat-raised-button color="primary" style="background-color:green;" type="submit">Store</button>
                <button mat-raised-button color="warn" type="reset">Reset</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
