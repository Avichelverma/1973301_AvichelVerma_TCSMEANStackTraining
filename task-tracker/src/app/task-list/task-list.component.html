<mat-card>
    <mat-card-header>
        <h2>To-Do List</h2>
    </mat-card-header>
    <mat-card-content>
        <table class="task-table">
            <thead>
                <tr>
                    <th scope="col">Emp Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Task</th>
                    <th scope="col">Deadline</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskList">
                    <td>{{task.id}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.task}}</td>
                    <td>{{task.deadline}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
